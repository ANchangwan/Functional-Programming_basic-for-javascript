<script>
  const product = [
    { name: "???", major: "피아노" },
    { name: "안창완", major: "컴퓨터사이언스" },
  ];

<script>
  const map = (f, iter) => {
    res = [];
    for (const a of iter) {
      res.push(f(a));
    }
    return res;
  };

  log(map((a) => a.name, product));
</script>

<script>
  console.clear();
  const iter = document.querySelectorAll("*");
  log(map((a) => a, iter));

  let m = new Map();
  m.set("a", 10);
  m.set("b", 10);
  log(new Map(map(([k, v]) => [k, v * 2], m)));
</script>
