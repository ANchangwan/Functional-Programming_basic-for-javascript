<script>
  const log = console.log;

  arr = [1, 2, 3];
  for (let i = 0; i < arr.length; i++) {
    log(arr[i]);
  }

  // ES6
  // for of
  for (const a of arr) {
    log(a);
  }
</script>

### Array를 통해 알아보기

<script>
  log(`Arr-----------------`);
  const arr = [1, 2, 3];
  for (const a of arr) {
    log(a);
  }
</script>

<script>
  log(`Set-----------------`);
  const set = new Set([1, 2, 3]);
  for (const a of set) log(a);
</script>

<script>
  log(`Map-----------------`);
  const map = new Map([
    ["a", 1],
    ["b", 2],
    ["c", 3],
  ]);
  for (const a of map) log(a);
  for (const a of map.keys()) log(a);
  for (const a of map.values()) log(a);
  for (const a of map.entries()) log(a);
</script>

### 이터러블/ 이터레이터 프로토콜 - 이터러블 : 이터레이터를
리턴하는[Symbol.iterator]() 를 가진 값 - 이터레이터: { value, done} 객체를
리턴하는next() 를 가진 값 - 이터러블/이터레이터 프로토콜 : 이터러블을 for...of,
전개연산자 등과 함께 동작하도록한 규약 ### 사용자 정의 이터러블

<script>
  const iterable = {
    [Symbol.iterator]() {
      let i = 3;
      return {
        next() {
          return i == 0 ? { done: true } : { value: i--, done: false };
        },
        [Symbol.iterator]() {
          return this;
        },
      };
    },
  };
  let iterator = iterable[Symbol.iterator]();
  for (const a of iterator) log(a);
  for (const a of iterable) log(a);
</script>

<script>
  console.clear();
  const a = [1, 2];
  // a[Symbol.iterator] = null;
  log([...a, ...arr, ...set, ...map]);
</script>
